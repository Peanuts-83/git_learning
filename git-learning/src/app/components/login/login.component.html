<div class="module">
<h1>{{title | titlecase}}</h1>
<form *ngIf="isLoggedIn === true">
  <button (click)="doLogout()">Log out</button>
</form>
<form *ngIf="isLoggedIn === false" [formGroup]="loginForm" class="login-container" (ngSubmit)="doLogin()">
  <p [ngClass]="{ 'has-error': isSubmitted && loginForm.errors }">
    <input type="email" placeholder="Email" formControlName="email">
  </p>

  <div *ngIf="isSubmitted && formControls['email'].errors" class="help-block">
    <div *ngIf="formControls['email'].errors"><font color="red">L'email est requis</font></div>
  </div>

  <p [ngClass]="{ 'has-error': isSubmitted && formControls['password'].errors }">
    <input type="password" placeholder="Password" formControlName="password">
  </p>

  <div *ngIf="isSubmitted && formControls['password'].errors" class="help-block">
    <div *ngIf="formControls['password'].errors"><font color="red">Mot de passe requis</font></div>
  </div>
  <p>
    <input type="submit" value="Log in">
  </p>
</form>
</div>
